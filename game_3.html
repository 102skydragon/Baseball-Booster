<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baseball Player Stats</title>
    <link href="default.css" rel="stylesheet" type="text/css" media="all" />
    <link href="fonts.css" rel="stylesheet" type="text/css" media="all" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"></link>

    <style>
        .main-container {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            background-color: black;
        }

        .team {
            width: 30%;
            text-align: center;
        }

        .team-logo {
            display: block;
            margin: 0 auto 20px;
            width: 250px;
            height: 250px;
            object-fit: contain;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: white;
        }

        th,
        td {
            color: black;
            border: 1px solid #ddd;
            padding: 8px;
        }

        td {
            font-weight: bold;
        }

        th {
            background-color: #f2f2f2;
            color: black;
        }

        .kiwoom th {
            background-color: #800080;
            color: white;
        }

        .lotte th {
            background-color: #ff0000;
            color: white;
        }

        .center {
            width: 30%;
            text-align: center;
        }
    </style>
</head>

<body>
    <div id="header" class="container">
        <div id="logo">
            <h1><a href="#">Baseball Boster</a></h1>
        </div>
    </div>
    <div class="main-container">
        <!-- 키움 팀 -->
        <div class="team">
            <img src="images/kiwoom.svg" alt="키움 히어로즈 로고" class="team-logo">
            <h2>키움 히어로즈 라인업</h2>
            <table class="kiwoom">
                <thead>
                    <tr>
                        <th>포지션</th>
                        <th>선수</th>
                    </tr>
                </thead>
                <tbody>
                    <tr><td>1번 타자</td><td>이주형</td></tr>
                    <tr><td>2번 타자</td><td>도슨</td></tr>
                    <tr><td>3번 타자</td><td>김혜성</td></tr>
                    <tr><td>4번 타자</td><td>송성문</td></tr>
                    <tr><td>5번 타자</td><td>김건희</td></tr>
                    <tr><td>6번 타자</td><td>고영우</td></tr>
                    <tr><td>7번 타자</td><td>이원석</td></tr>
                    <tr><td>8번 타자</td><td>이재상</td></tr>
                    <tr><td>9번 타자</td><td>이용규</td></tr>
                    <tr><td>선발 투수</td><td>이종민</td></tr>
                </tbody>
            </table>
        </div>
        
        <!-- AI 승부 예측 -->
        <div class="center">
            <div class="max-w-2xl mx-auto mt-8">
                <h2 class="text-xl font-bold mb-4">AI 승부예측</h2>
                <div class="mb-8">
                    <h3 class="text-sm font-bold text-white-600 mb-1">학습 모델이 예상한 승패확률 <i class="fas fa-question-circle text-gray-400"></i></h3>
                    <div class="flex items-center">
                        <div class="bg-blue-600 text-white text-lg font-bold p-2 rounded-l-md" style="width: 36%;">36%</div>
                        <div class="bg-gray-300 text-gray-600 text-lg font-bold p-2 rounded-r-md" style="width: 64%;">64%</div>
                    </div>
                    <div class="flex justify-between items-center mt-2">
                        <div class="flex items-center">
                            <img src="images/kiwoom.svg" alt="키움" class="mr-2" width="20px" height="20px">
                            <span class="text-sm font-bold text-white-700">키움</span>
                        </div>
                        <div class="flex items-center">
                            <span class="text-sm font-bold text-white-700">롯데</span>
                            <img src="images/lotte.svg" alt="롯데" class="ml-2" width="20px" height="20px">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- 롯데 팀 -->
        <div class="team">
            <img src="images/lotte.svg" alt="롯데 자이언츠 로고" class="team-logo">
            <h2>롯데 자이언츠 라인업</h2>
            <table class="lotte">
                <thead>
                    <tr>
                        <th>포지션</th>
                        <th>선수</th>
                    </tr>
                </thead>
                <tbody>
                    <tr><td>1번 타자</td><td>윤동희</td></tr>
                    <tr><td>2번 타자</td><td>손호영</td></tr>
                    <tr><td>3번 타자</td><td>나승엽</td></tr>
                    <tr><td>4번 타자</td><td>레이예스</td></tr>
                    <tr><td>5번 타자</td><td>정훈</td></tr>
                    <tr><td>6번 타자</td><td>박승욱</td></tr>
                    <tr><td>7번 타자</td><td>김민성</td></tr>
                    <tr><td>8번 타자</td><td>유강남</td></tr>
                    <tr><td>9번 타자</td><td>황성빈</td></tr>
                    <tr><td>선발 투수</td><td>김진욱</td></tr>
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
